<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div id="calculator">
            <div class="button-row">
                <p class="number" id="formula">formula</p>
                <p class="number">numbers</p>
            </div>
            <div class="button-row">
                <button class="button">AC</button>
                <button class="button">Del</button>
                <button class="button">/</button>
                <button class="button">*</button>
            </div>
            <div class="button-row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">-</button>
            </div>
            <div class="button-row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">+</button>
            </div>
            <div class="button-row">
                <button class="button">1</button>
                <button class="button">2</button> 
                <button class="button" id="three">3</button>
            </div>
            <div class="button-row"> 
                <button class="button" id="zero">0</button>
                <button class="button" id="point">.</button>
                <button class="button" id="equals">=</button>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
    </html>
